apiVersion: v1
kind: Pod
metadata:
  name: data-processing-pod
spec:
  containers:
  - name: data-processing-container
    image: jurnjie/data_processing
    volumeMounts:
    - mountPath: /mnt/data
      name: data-volume
    - mountPath: /mnt/processed_data
      name: processed-data-volume
  volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: data-pvc
  - name: processed-data-volume
    persistentVolumeClaim:
      claimName: processed-data-pvc
      