<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Trigger</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Machine Learning Pipeline</h1>
        <form onsubmit="triggerTraining(); return false;">
            <input type="submit" class="button" value="Run Training Pipeline">
        </form>
        <form action="inference/02_1.html" method="get">
            <input type="submit" class="button" value="Run Inference Pipeline">
        </form>
    </div>

    <script>
        function triggerTraining() {
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'run_training_pipeline',
                    payload: 100
                })
            })
            .then(response => response.json())
            .then(data => {
                // Check if the training pipeline was triggered successfully
                if (data.success) {
                    // Redirect to the training page
                    window.location.href = 'training/01_1.html';
                } else {
                    // Handle error (you can show a message or take other actions)
                    console.error('Training pipeline failed:', data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
