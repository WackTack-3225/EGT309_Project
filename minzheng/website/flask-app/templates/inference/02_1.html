<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Trigger Inference</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }
        .input-file {
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #image-preview {
            display: block;
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        #remove-button {
            display: none;
            background-color: #dc3545;
        }
        #remove-button:hover {
            background-color: #c82333;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup .close {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup .close:hover {
            background-color: #c82333;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image and Trigger Inference</h1>
        <form id="imageForm" enctype="multipart/form-data">
            <input type="file" name="image" id="imageInput" class="input-file" accept="image/*" required>
            <img id="image-preview" alt="Image Preview">
            <button type="button" id="remove-button" class="button">Remove Image</button>
            <input type="submit" class="button" value="Upload Image and Trigger Inference">
        </form>
    </div>

    <!-- Popup and Overlay -->
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
        <h2>Inference Result</h2>
        <p><strong>Prediction:</strong> <span id="prediction"></span></p>
        <p><strong>Confidence:</strong> <span id="confidence"></span></p>
        <button class="close" id="close-popup">Close</button>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('image-preview');
        const removeButton = document.getElementById('remove-button');
        const popupOverlay = document.getElementById('popup-overlay');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('close-popup');

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    removeButton.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                removeButton.style.display = 'none';
            }
        });

        removeButton.addEventListener('click', function() {
            imageInput.value = ''; // Clear the file input
            imagePreview.style.display = 'none'; // Hide the image preview
            removeButton.style.display = 'none'; // Hide the remove button
        });

        document.getElementById('imageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (imageInput.files.length === 0) {
                alert('Please select an image to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('payload', 200);

            fetch('/inference', {  // send to inference in app.py
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Display the prediction and confidence in the popup
                document.getElementById('prediction').innerText = data.prediction;
                document.getElementById('confidence').innerText = data.confidence;

                // Show the popup
                popupOverlay.style.display = 'block';
                popup.style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        });

        closePopup.addEventListener('click', function() {
            popupOverlay.style.display = 'none';
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
