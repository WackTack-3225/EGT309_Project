<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Trigger Inference</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }
        .input-file {
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #image-preview {
            display: block;
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        #remove-button {
            display: none;
            background-color: #dc3545;
        }
        #remove-button:hover {
            background-color: #c82333;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup .close {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup .close:hover {
            background-color: #c82333;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .loading-screen {
            display: none; /* Initially hidden */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1001; /* Above the popup overlay */
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <h2>Loading...</h2>
        <p>Please wait while we process the images.</p>
    </div>

    <div class="container">
        <h1>Upload Images and Trigger Inference</h1>
        <form id="imageForm" enctype="multipart/form-data">
            <input type="file" name="image" id="imageInput" class="input-file" accept="image/*" multiple required>
            <div id="image-preview-container"></div>
            <button type="button" id="remove-button" class="button">Remove All Images</button>
            <input type="submit" class="button" value="Upload Images and Trigger Inference">
        </form>
    </div>

    <!-- Popup and Overlay -->
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
        <h2>Inference Result</h2>
        <div id="results"></div>
        <button class="close" id="close-popup">Close</button>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const removeButton = document.getElementById('remove-button');
        const popupOverlay = document.getElementById('popup-overlay');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('close-popup');

        imageInput.addEventListener('change', function(event) {
            imagePreviewContainer.innerHTML = ''; // Clear previous previews
            const files = event.target.files;
            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.maxWidth = '200px';
                        img.style.maxHeight = '200px';
                        img.style.margin = '10px';
                        img.style.border = '1px solid #ccc';
                        img.style.borderRadius = '5px';
                        imagePreviewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
                removeButton.style.display = 'inline-block';
            } else {
                removeButton.style.display = 'none';
            }
        });

        removeButton.addEventListener('click', function() {
            imageInput.value = ''; // Clear the file input
            imagePreviewContainer.innerHTML = ''; // Clear the image previews
            removeButton.style.display = 'none'; // Hide the remove button
        });

        document.getElementById('imageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (imageInput.files.length === 0) {
                alert('Please select at least one image to upload.');
                return;
            }

            const formData = new FormData();
            Array.from(imageInput.files).forEach((file, index) => {
                formData.append(`image_${index}`, file); // Append each file with a unique key
            });
            formData.append('payload', 200);

            // Show loading screen
            document.getElementById('loading-screen').style.display = 'block';

            fetch('/inference', {  // send to inference in app.py
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Store the result in sessionStorage to pass to the results page
                sessionStorage.setItem('inferenceResults', JSON.stringify(data));

                // Navigate to the results page
                window.location.href = '02_2.html'; // Assuming the results page is at /results
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error processing your request.');
            })
            .finally(() => {
                // Hide the loading screen
                document.getElementById('loading-screen').style.display = 'none';
            });
        });

        closePopup.addEventListener('click', function() {
            popupOverlay.style.display = 'none';
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
