# Define namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ml-app
---
apiVersion: v1
kind: Pod
metadata:
  name: model-training-pod
  namespace: ml-app
spec:
  containers:
  - name: data-processing-container
    image: jurnjie/data-processing:latest
    volumeMounts:
    - mountPath: "/app/data_309"
      name: processed-data-volume
  - name: model-training-container
    image: 200iqkid/model-training:latest
    volumeMounts:
    - mountPath: "/app/data_309"  # Path inside the container for the processed data
      name: processed-data-volume
    - mountPath: '/mnt/saved_model' # Path inside the container where the model will be saved
      name: saved-model-volume
  volumes:
  - name: processed-data-volume
    persistentVolumeClaim:
      claimName: processed-data-pvc
  - name: saved-model-volume
    persistentVolumeClaim:
      claimName: saved-model-pvc
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: processed-data-pv  # Name of the Persistent Volume for processed data
  namespace: ml-app
spec:
  capacity:
    storage: 4Gi  # Adjust size based on your needs
  accessModes:
    - ReadWriteMany  # Allows multiple Pods to read/write
  hostPath:
    path: "/app/data_309"  # Path on the host machine where the processed data is stored
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: saved-model-pv  # Name of the Persistent Volume for the saved model
  namespace: ml-app
spec:
  capacity:
    storage: 4Gi  # Adjust size based on your needs
  accessModes:
    - ReadWriteMany  # Allows multiple Pods to read/write
  hostPath:
    path: "/mnt/saved_model"  # Path on the host machine where the model will be saved
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: processed-data-pvc
  namespace: ml-app
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: saved-model-pvc  # Name of the PVC for the saved model
  namespace: ml-app
spec:
  accessModes:
    - ReadWriteMany  # Must match the PV's access mode
  resources:
    requests:
      storage: 4Gi  # Should match or be less than the PV's capacity




